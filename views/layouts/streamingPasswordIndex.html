<!DOCTYPE html>
<html>
  <head>
    <title>Streaming Services Login</title>
    <style>
      img {
        max-width: 100px;
        max-height: 50px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Select a streaming service:</h1>
    <select id="service-dropdown">
      <option value="netflix">Netflix</option>
      <option value="primevideo">Amazon Prime Video</option>
      <option value="disneyplus">Disney+</option>
      <option value="hbo">HBO</option>
      <option value="paramountplus">Paramount+</option>
    </select>

    <h2>Enter your login information:</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="button" onclick="saveLogin()">Save Login</button>
    </form>

    <h2>Saved Logins:</h2>
    <ul id="logins-list"></ul>

    <script>
      function saveLogin() {
        var serviceDropdown = document.getElementById("service-dropdown");
        var serviceName = serviceDropdown.options[serviceDropdown.selectedIndex].text;

        var emailInput = document.getElementById("email");
        var email = emailInput.value;

        var passwordInput = document.getElementById("password");
        var password = passwordInput.value;

        var existingLoginListItem = document.querySelector(`li[data-service="${serviceName}"]`);
        if (existingLoginListItem) {
          var emailLine = existingLoginListItem.querySelector(".email-line");
          emailLine.textContent = "Email: " + email;

          var passwordLine = existingLoginListItem.querySelector(".password-line");
          passwordLine.textContent = "Password: " + password;
        } else {
          var logo = document.createElement("img");
          logo.src = "/images/" + serviceName.toLowerCase() + ".png";
          logo.alt = serviceName;

          var serviceLine = document.createElement("div");
          serviceLine.appendChild(logo);
          serviceLine.appendChild(document.createTextNode(serviceName));

          var emailLine = document.createElement("div");
          emailLine.classList.add("email-line");
          emailLine.appendChild(document.createTextNode("Email: " + email));

          var passwordLine = document.createElement("div");
          passwordLine.classList.add("password-line");
          passwordLine.appendChild(document.createTextNode("Password: " + password));

          var loginListItem = document.createElement("li");
          loginListItem.dataset.service = serviceName;
          loginListItem.appendChild(serviceLine);
          loginListItem.appendChild(emailLine);
          loginListItem.appendChild(passwordLine);

          var loginsList = document.getElementById("logins-list");
          loginsList.appendChild(loginListItem);
        }

        emailInput.value = "";
        passwordInput.value = "";
      }
    </script>
  </body>
</html>
